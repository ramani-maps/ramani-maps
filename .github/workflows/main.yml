name: Build and Test

on:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - '*'
  release:
    types: [created]

jobs:
  ramani-maplibre:
    name: Build and test ramani-maplibre
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build
        working-directory: ./ramani-maplibre
        run: |
            echo "github.event_name=${{ github.event_name }}, github.event.action=${{ github.event.action }}, github.ref_name=${{ github.ref_name }}"
      - name: Publish (Maven)
        if: ${{ github.event_name == 'release' && github.event.action == 'created' && startsWith(github.ref_name, 'blah') }}
        run: |
            echo "running it"

